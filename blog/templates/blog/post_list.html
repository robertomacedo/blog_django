{% extends "blog/base.html" %}

{% block title %}blogmacedo{% endblock %}

{% block content %}
    {% for post in post_list %}
        <article>
            <h2>
                <a href="{{ post.get_absolute_url }}">

                    {{ post.title }}</h2>
                </a>
                    
            <p class="date">
                Publicado em {{ post.created }} por {{ post.author }}
            </p>
            {{ post.body|linebreaks|truncatewords:10}}
        </article>

    {% endfor %}

{% endblock %}
